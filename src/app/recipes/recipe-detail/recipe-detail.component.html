<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{recipe.name}}"
      class="img-responsive mt-4"
      style="max-height: 250px"
      >
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>Recipe Name: {{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
        appDropdown
        ngShow="isOpen"
        data-bs-toggle="dropdown"
        aria-expanded="false">
        Manage Recipe
      </button>
      <ul class="dropdown-menu" appDropdown ngShow="isOpen">
        <li><a class="dropdown-item" href="#">Shopping List</a></li>
        <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
        <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Description
    <p>{{recipe.desc}}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
